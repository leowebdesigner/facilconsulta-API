services:
  php:
    build:
      context: ./docker/php
      dockerfile: Dockerfile
      args:
        USER_ID: ${UID:-1000}
        GROUP_ID: ${GID:-1000}
    container_name: facilconsulta-php
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html
      - ./docker/php/conf.d/custom.ini:/usr/local/etc/php/conf.d/custom.ini:ro
    networks:
      - facilconsulta
    environment:
      APP_ENV: ${APP_ENV:-local}
      APP_DEBUG: ${APP_DEBUG:-true}

  nginx:
    image: nginx:1.27-alpine
    container_name: facilconsulta-nginx
    restart: unless-stopped
    ports:
      - "${APP_PORT:-8080}:80"
    volumes:
      - ./:/var/www/html:ro
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - php
    networks:
      - facilconsulta

  mysql:
    image: mysql:8.4
    container_name: facilconsulta-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-root}
      MYSQL_DATABASE: ${DB_DATABASE:-facilconsulta}
      MYSQL_USER: ${DB_USERNAME:-facilconsulta}
      MYSQL_PASSWORD: ${DB_PASSWORD:-secret}
    ports:
      - "${DB_FORWARD_PORT:-3308}:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    command: --innodb-buffer-pool-size=256M
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      retries: 5
      start_period: 30s
    networks:
      - facilconsulta

  phpmyadmin:
    image: phpmyadmin/phpmyadmin:5.2
    container_name: facilconsulta-phpmyadmin
    restart: unless-stopped
    environment:
      PMA_HOST: mysql
      PMA_USER: ${DB_USERNAME:-facilconsulta}
      PMA_PASSWORD: ${DB_PASSWORD:-secret}
      UPLOAD_LIMIT: 128M
    ports:
      - "${PHPMYADMIN_PORT:-8081}:80"
    depends_on:
      - mysql
    networks:
      - facilconsulta

networks:
  facilconsulta:
    driver: bridge

volumes:
  mysql_data:
    driver: local
